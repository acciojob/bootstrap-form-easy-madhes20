<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 py-5 px-5 needs-validation" novalidate>

            <h1 class="text-center pb-5">Internship Form</h1>

            <div class="col-md-4">
              <label for="first-name-input" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name-input" required>
              <div class="invalid-feedback">
                First name required!
              </div>
            </div>
            <div class="col-md-4">
              <label for="last-name-input" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name-input"  required>
              <div class="invalid-feedback">
                Last name required!
              </div>
            </div>
            <div class="col-md-4">
              <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Email required!
                </div>
            </div>
            <div class="col-md-6">
              <label for="college-input" class="form-label">College</label>
              <input type="text" class="form-control" id="college-input" required>
              <div class="invalid-feedback">
                Please provide a valid college.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Graduation Year</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid Graduation Year.
              </div>
            </div>
            <div class="col-md-3">
              <label for="roll-no-input" class="form-label">Roll No.</label>
              <input type="text" class="form-control" id="roll-no-input" required>
              <div class="invalid-feedback">
                Please provide a valid Roll No.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
